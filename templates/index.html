    <title>Loan Approval Prediction</title>
    <style>
    .mainContainer
    {
        background-image: url('/static/images/bg1.jpg');
        background-repeat: no-repeat;
        background-size:cover;
      width:100%;
      min-height:100vh;
    }

  <body>

    <div class="mainContainer bg-light">
     
      <h1 class="text-center text_white">
       Loan Approvel Prediction
      </h1>
        <div class="container mt-3 ">
          <form method="POST" action="/">
                <div class="form-row border border-white rounded  needs-validation" novalidate>
                  <div class="form-group col-md-6 needs-validation">
                    <label for="AppIncome">Applicant Income</label>
                    <input type="number" name="AppIncome"  class="form-control" id="AppIncome" placeholder="Applicant Income">
                    
                  </div>
                  <div class="form-group col-md-6">
                    <label for="CoAppIncome">Co-applicant Income</label>
                    <input type="number" required class="form-control" name="CoAppIncome" id="CoAppIncome" placeholder="Co-applicant Income">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="form-control" required>
                      <option selected>Choose...</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="married">Married</label>
                    <select id="married" name="married" class="form-control" required>
                      <option selected>Choose...</option>
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="property">Property Area</label>
                    <select id="property" name="property" class="form-control" required>
                      <option selected>Choose...</option>
                      <option>Urban</option>
                      <option>Semiurban</option>
                      <option>Rural</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="credit">Credit History</label>
                    <select id="credit" name="credit" class="form-control" required>
                      <option selected>Choose...</option>
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="education">Education</label>
                    <select id="education" name="education" class="form-control" required>
                      <option selected>Choose...</option>
                      <option>Graduate</option>
                      <option>Not Graduate</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="self">Self Employed</label>
                    <select id="self" name="self" class="form-control" required>
                      <option selected>Choose...</option>
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="dependent">Dependent</label>
                    <input type="number" class="form-control" id="dependent" name="dependent" placeholder="Number of Dependent" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="amount">Loan Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Loan Amount" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="amountTerm">Loan Amount Term</label>
                    <input type="number" class="form-control" id="amountTerm" name="amountTerm" placeholder="Loan Amount Term in Months" required>
                  </div>
                  <div class="form-group col-md-6 mt-4">
                    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                  </div>
                  <div class="form-group col-md-12">
                    <h1 class="text-center" style="color:{{color}}"id="output">{{output}}</h1>
                  </div>
                </div>
                
                </form>
              
        </div>
        <nav class="navbar-dark  mt-3 text-center p-3">
          
        </nav> 
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
